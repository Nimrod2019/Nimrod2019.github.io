<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
	    max-width: 100%;
            height: 100vh;
	    background-image: url("https://www.cgmagonline.com/wp-content/uploads/2019/07/world-of-warships-legends-review-2.jpg");
	    background-size: contain;
	    background-repeat: no-repeat;
	    background-position: center;
        }
          
        .yamato {
            width: 250px;
            height: 250px;
            background: blue;
	    opacity: 0.1;
            border-radius: 50%;
            transition: 5s;
	    position: absolute;
	    top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
		
		.yamato: hover h1, h3{
			opacity: 0;
        }
          
        .yamato:hover {
			background:url('https://media1.tenor.com/images/4479376b035083d16895266055cd6bd3/tenor.gif?itemid=15241310');
			background-repeat: no-repeat;
			opacity: 1;
	    }
